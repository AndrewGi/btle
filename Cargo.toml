[package]
name = "btle"
description = "Lightweight Bluetooth Low Energy Drivers. WIP and very not stable yet!! Designed for https://github.com/AndrewGi/BluetoothMeshRust"
version = "0.1.2"
license = "GPL-3.0-only"
readme = "README.md"
authors = ["AndrewGi <andrew@gilbrough.com>"]
edition = "2018"
repository = "https://github.com/AndrewGi/btle/tree/master"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["hci",  "std"]
bluez = ["nix", "libc", "std", "hci"]
bluez_async = ["bluez", "async", "tokio/uds"]
async = ["tokio"]
hci = []
std = ["futures-core/std", "futures-io/std", "futures-util/std", "futures-task/std"]
remote = ["std", "hci"]

[dependencies]
futures-core = {version = "0.3.4", default_features = false, features=["alloc"]}
futures-sink = {version = "0.3.4", default_features = false}
futures-io = {version = "0.3.4", default_features = false, optional = true}
futures-util = {version = "0.3.4", default_features = false, optional = true}
futures-task = {version = "0.3.4", default_features = false, optional = true}
nix = {version = "0.16.1", optional = true}
libc = {version = "0.2.66", optional = true}
tokio = {version = "0.2.12", optional = true, default_features = false}

[[example]]
name = "advertisement_dump"
required-features = ["std", "bluez_async"]